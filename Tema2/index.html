<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>WebSocket</title>
</head>
<span id="instr">Select address and enter URL.</span>

<table id="options" class="table table-hover">
    <tr>
        <th>IP</th>
        <th>PORT</th>
        <th>IN USE</th>
    </tr>
    <tbody id="rows"></tbody>
</table>

<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="URL" id="search">
    <div class="input-group-append">
        <button class="btn btn-outline-secondary enter" type="button">Enter</button>
    </div>

</div>
<div class="state">
    <span class="users">?</span>
</div>
<div class="check">
    <span class="response">Response:</span>
</div>

</body>

</html>
